<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIFA2K18</title>
    <style>
        ul {
            background: #ff9999;
            padding: 20px;
        }
        ul li {
            background: #ffe5e5;
            padding: 5px;
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <h1 align="center" style="font-size:60px;">{{.Title}}</h1>
    <ul>
        {{ range $key,$value := .Links }}
        <li><a href="{{ $key }}" target='_blank'>{{ $value }}</a></li><br>
       {{ end }}    
    </ul> 
</body>
</html>
